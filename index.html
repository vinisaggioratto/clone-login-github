<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/icons/github16px.png" type="image/x-icon">

    <title>Sign in to GitHub - GitHub</title>
</head>

<body>

    <div id="principal">

        <div class="container">
            <div class="login-panel">
                <a href="#"><img src="./assets/icons/github64px.png" alt="Logo do github."></a>
                <h1>Sign in to GitHub</h1>
            </div>

            <div class="login">
                <div class="dados">
                    <label for="username" class="label-username">Username or email address</label>
                    <input type="text" id="username" name="username" required>
                    <div class="text-password">
                        <label for="password">Password</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" required>
                </div>
                <button>Sign in</button>
            </div>

            <div class="create-acc">
                <div class="text-acc">
                    <p>New to GitHub? <a href="#">Create an account.</a></p>
                </div>
            </div>

            <div class="links">
                <div class="text-links">
                    <a href="#">Terms</a>
                    <a href="#">Privacy</a>
                    <a href="#">Security</a>
                    <a href="#" class="link-rodape-gray">Contact GitHub</a>
                    
                </div>
            </div>
        </div>
    </div>


</body>

</html>
